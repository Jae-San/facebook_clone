        <!-- Barre latérale (identique à dashboard.html) -->

            <h3>Admin CloneBook</h3>
            <nav>
                <ul>

                    <tr>
                        <td>1</td>
                        <td>Jane Doe</td>

                    <tr>
                        <td>2</td>
                        <td>John Smith</td>

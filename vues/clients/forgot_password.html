<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de passe oublié - Mon Clone Rose</title>
    <!-- On lie le fichier CSS dédié -->
    <link rel="stylesheet" href="../../assets/css/forgot_password.css">
</head>
<body>
    <main class="auth-container">
        <div class="auth-card">
            <h2>Retrouvez votre compte</h2>
            <p>Veuillez entrer votre adresse e-mail pour rechercher votre compte.</p>

            <div class="divider"></div>

            <form class="auth-form" action="#" method="post">
                <input type="email" name="email" placeholder="Adresse e-mail" required>
                
                <div class="form-actions">
                    <a href="login.html" class="btn btn-tertiary">Annuler</a>
                    <button type="submit" class="btn btn-primary">Rechercher</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>

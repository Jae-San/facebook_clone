<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - Mon Clone Rose</title>
    <link rel="stylesheet" href="../../assets/css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <!-- Votre header Facebook ici -->
    </header>

    <!-- Contenu profil -->
    <div class="profile-container">
        <!-- Photo de couverture -->
        <div class="cover-photo">
            <img src="chemin/vers/photo-profil.jpg" alt="Photo de profil" class="profile-picture">
        </div>

        <!-- Infos profil -->
        <div class="profile-info">
            <h1 class="profile-name">Votre Nom</h1>
            <p class="profile-stats">123 amis</p>
            <div class="profile-actions">
                <button class="btn btn-primary">Ajouter à la story</button>
                <button class="btn btn-secondary">Modifier le profil</button>
            </div>
        </div>

        <!-- Navigation -->
        <nav class="profile-nav">
            <a href="#" class="active">Publications</a>
            <a href="#">À propos</a>
            <a href="#">Amis</a>
            <a href="#">Photos</a>
        </nav>

        <!-- Contenu principal -->
        <div class="profile-content">
            <!-- Colonne gauche -->
            <div class="left-column">
                <div class="card">
                    <h2 class="intro-title">Intro</h2>
                    <p>Ceci est ma super bio sur le clone rose !</p>
                </div>
                <div class="card">
                    <h2>Photos</h2>
                    <div class="photos-grid">
                        <img src="https://via.placeholder.com/300" alt="Photo 1">
                        <img src="https://via.placeholder.com/300" alt="Photo 2">
                        <img src="https://via.placeholder.com/300" alt="Photo 3">
                    </div>
                </div>
            </div>

            <!-- Colonne droite (mur) -->
            <div class="right-column">
                <!-- Posts iront ici -->
            </div>
        </div>
    </div>
</body>
</html>

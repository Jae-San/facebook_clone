<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil de [Nom de l'autre utilisateur] - Facebook Clone</title>
    <link rel="stylesheet" href="../../assets/css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

</head>
<body>

    <!-- Header / Barre de navigation -->
    <header>
        <nav><!-- ... --></nav>
    </header>

    <main>
        <!-- Section de la couverture et des informations de profil -->
        <header class="profile-header">
            <div class="profile-cover">
                <img src="https://via.placeholder.com/1000x350" alt="Photo de couverture de l'utilisateur">
            </div>
            <div class="profile-info">
                <img src="https://via.placeholder.com/168" alt="Photo de profil de l'utilisateur" class="profile-picture">
                <div>
                    <h1>[Nom de l'autre utilisateur]</h1>
                    <p>Y amis</p>
                </div>
                <div>
                    <!-- Les boutons changent en fonction de la relation avec l'utilisateur -->
                    <button>Ajouter</button>
                    <button>Envoyer un message</button>
                </div>
            </div>
            <nav class="profile-nav">
                <!-- ... (navigation de profil identique) ... -->
            </nav>
        </header>

        <!-- Contenu principal du profil -->
        <div class="profile-content">
            <aside>
                <h2>Intro</h2>
                <p>Bio de l'autre utilisateur...</p>
            </aside>
            <section>
                <!-- Pas de boîte de création de post ici -->
                <h2>Publications</h2>
                <article class="post">
                    <!-- Publications de l'autre utilisateur -->
                </article>
            </section>
        </div>
    </main>

</body>
</html>

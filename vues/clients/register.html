<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Mon Clone Rose</title>
    <link rel="stylesheet" href="../../assets/css/register.css">
</head>
<body>
    <main class="auth-container">
        <div class="auth-card">
            <h2>S’inscrire</h2>
            <p>C’est rapide et facile.</p>

            <div class="divider"></div>

            <form class="auth-form" action="#" method="post">
                <input type="text" name="firstname" placeholder="Prénom" required>
                <input type="text" name="lastname" placeholder="Nom de famille" required>

                <!-- ====================================================== -->
                <!-- NOUVELLE SECTION POUR LA DATE DE NAISSANCE -->
                <!-- ====================================================== -->
                <div class="input-group">
                    <label class="input-label">Date de naissance</label>
                    <div class="dob-selects">
                        <select name="birth_day" id="day" required>
                            <option value="" disabled selected>Jour</option>
                            <!-- Les jours seront générés ici (ex: par PHP ou JS) -->
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <!-- ... etc. jusqu'à 31 -->
                        </select>
                        <select name="birth_month" id="month" required>
                            <option value="" disabled selected>Mois</option>
                            <option value="1">Janvier</option>
                            <option value="2">Février</option>
                            <option value="3">Mars</option>
                            <option value="4">Avril</option>
                            <option value="5">Mai</option>
                            <option value="6">Juin</option>
                            <option value="7">Juillet</option>
                            <option value="8">Août</option>
                            <option value="9">Septembre</option>
                            <option value="10">Octobre</option>
                            <option value="11">Novembre</option>
                            <option value="12">Décembre</option>
                        </select>
                        <select name="birth_year" id="year" required>
                            <option value="" disabled selected>Année</option>
                            <!-- Les années seront générées ici (ex: de 2024 à 1905) -->
                            <option value="2024">2024</option>
                            <option value="2023">2023</option>
                            <option value="2022">2022</option>
                            <!-- ... etc. -->
                        </select>
                    </div>
                </div>
                <!-- ====================================================== -->
                
                <input type="email" name="email" placeholder="Adresse e-mail" required>
                <input type="password" name="password" placeholder="Nouveau mot de passe" required>
                
                <button type="submit" class="btn btn-primary">S'inscrire</button>
            </form>

            <p class="login-link-container">
                <a href="login.html">Vous avez déjà un compte ?</a>
            </p>
        </div>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialiser le mot de passe - Mon Clone Rose</title>
    <!-- On lie le fichier CSS dédié -->
    <link rel="stylesheet" href="../../assets/css/reset_password.css">
</head>
<body>
    <main class="auth-container">
        <div class="auth-card">
            <h2>Choisissez un nouveau mot de passe</h2>
            <p>Créez un nouveau mot de passe d'au moins 6 caractères. Un mot de passe robuste est une combinaison de lettres, chiffres et signes de ponctuation.</p>

            <div class="divider"></div>

            <form class="auth-form" action="#" method="post">
                <input type="password" name="new_password" placeholder="Nouveau mot de passe" required>
                <input type="password" name="confirm_password" placeholder="Confirmez le mot de passe" required>
                
                <button type="submit" class="btn btn-primary">Continuer</button>
            </form>
        </div>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Mon Clone Rose</title>
    <!-- On lie maintenant vers son propre fichier CSS -->
    <link rel="stylesheet" href="../../assets/css/login.css">
</head>
<body>
    <main class="auth-container">
        <h1 class="brand-logo">facebook</h1>
        <div class="auth-card">
            <h2>Se connecter à Facebook</h2>
            <form class="auth-form" action="#" method="post">
                <input type="email" name="email" placeholder="Adresse e-mail ou numéro de tél." required>
                <input type="password" name="password" placeholder="Mot de passe" required>
                <button type="submit" class="btn btn-primary">Se connecter</button>
            </form>
            <a href="forgot_password.html" class="forgot-password-link">Informations de compte oubliées ?</a>
            <div class="divider"></div>
            <a href="register.html" class="btn btn-secondary">Créer un nouveau compte</a>
        </div>
    </main>
</body>
</html>
